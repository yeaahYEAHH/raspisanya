<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<title>Расписание</title>
	<link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body>
	<main class="page">
		<img src="./assets/logo.png" alt="logo" class="logo">

		<img src="./assets/dancingShark.gif" alt="git" style="position: absolute; top:45%; left: 50%; transform: translate(-50%, -50%);">

		<div class="container">
			<div class="content">
				<div class="content__item" id="first">
					<div class="item__container">
						<h1 class="gradient__text" id="time">00:00</h1>
						<div class="date">
							<div class="date__item">
								<div class="calendare">
									<div class="candare__form">
										<div class="clips">
											<span class="clip"></span>
											<span class="clip"></span>
										</div>

										<div class="calendare__list">
											<h2 class="calendare__day" id="day">
												01
											</h2>
										</div>
									</div>
								</div>
								
								<div class="date__text">
									<h3 id="weekDay">{четверг}</h3>
									<h2 id="month">{Январь}</h2>
									<h3 class="gradient__text" id="year">{1970 год}</h3>
								</div>
							</div>

							<div class="date__item information">
								<div class="information__item">
									<h3 class="information__text">сейчас идет <span class="gradient__text" id="type">{перемена}</span></h3>
								</div>
								<div class="information__item">
									<h3 class="information__text"><img src="./assets/bell.svg" alt="bell"><span class="gradient__text" id="timer">{15:00}</span></h3>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="content__item" id="second">
					<div class="item__container" style="width: 100%;">
						<section class="qrLink">
							<h3 class="gradient__text">neftpk.ru</h3>
							<img src="./assets/qrCode.png" alt="qrCodeLinkInWebsite">
						</section>
					</div>
				</div>

				<div class="content__item birthday" id="trihd">
					<div class="birthday__item">
						<h3>День рождение</h3>
						<img class="birthdayhat" src="./assets/birthdayhat.svg" alt="hat">
					</div>
					<div class="birthday__item">
						<img src="./assets//cake.svg" alt="cake">
						<h3 class="gradient__text birthdayName" id="birthday"></h3>
					</div>

					
					<img src="./assets/birthday.svg" alt="boom" class="boom">
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
	<script src="./script.js" type="module"></script>
</body>
</html>
